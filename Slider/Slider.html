<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/732f42d40b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Slider images</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
        
            <div style="background-color: #252e33;">
                <h1>Coding is Future</h1>
                <p>Coding Change my life</p>
            </div>
            <div style="background-color: #518a6e;">
                <h1>The Beautiful nature</h1>
                <p>You can enjoy this beautiful waterfall</p>
            </div>
            <div style="background-color: #DC143C;">
                <h1>Wine</h1>
                <p>Is the best drink</p>
            </div>

        </div>
        <div class="right-slide">
            <div style="background-image: url(photos/wine.jpg);"></div>
            <div style="background-image: url(photos/nature.jpg);"></div>
            <div style="background-image: url(photos/coding.jpg);"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fa-solid fa-arrow-down"></i>
            </button>

            <button class="up-button">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
            
        </div>


        
    </div>
</body>
</html>
