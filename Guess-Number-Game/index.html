<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="gameCont">
        <h1 class="lets">Let's play Guess the Number.</h1>

        <div class="levels">
            <h3>Pick a difficulty level (1, 2, or 3):</h3>
            <div class="div1 div">1</div>
            <div class="div2 div">2</div>
            <div class="div3 div">3</div>
        </div>

        <div class="flex">
            <div class="first-div">
                <form>
                    <h1 class="number">I have my number. What's your guess?</h1><br>
                    <input type="number" class="numberGuess" id="numberGuess">
                </form>
            </div>

            <div class="second-div">
                <h1 class="playAgain"></h1>
                <input type="text" class="play-again">
            </div>
        </div>

        <p class="goodbye"></p>

        <button class="submit btn"><span>Check Answer</span></button>
    </div>
</body>
</html>
